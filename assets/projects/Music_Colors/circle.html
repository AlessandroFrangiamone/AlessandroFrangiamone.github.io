		var circles = [];


		//text
		var text = new PointText(new Point(view.center));
		text.justification = 'center';
		text.fillColor = 'white';
		text.content = 'Premi qualsiasi lettera sulla tastiera, ad ognuna corrisponde un suono.\nInizia a comporre la tua musica.\n\n\n\nCodice realizzato da Alessandro F.\n(Questo prototipo è ispirato da "Patatap" & Colt Steele)';
		text.fontSize = '25px';

		function onKeyDown(event) {
			if(text.fillColor=='white'){
				text.fillColor = 'black';
			}
			if(!keyData[event.key]){
				return
			}
			keyData[event.key].color;
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;

			var newCircle = new Path.Circle(point, 400);
			newCircle.fillColor = keyData[event.key].color;
			keyData[event.key].sound.play();
			circles.push(newCircle);
		}



		function onFrame(event){
			for(var i=0; i<circles.length; i++){
				circles[i].fillColor.hue +=1;
				circles[i].scale(.9);

				if(circles[i].area < 1){
			      circles[i].remove();
			      circles.splice(i, 1);
			    }
			}
		}
